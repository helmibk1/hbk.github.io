<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styleme.css">

    <title>Document</title>
</head>
<body>
    <header>
        <div class="flex-container">
            <img src="../Images/MIU_Logo.png" alt="Logo">
            <h1><b>Welcome, Helmi</b></h1>
            <button type="button">Log out</button> 
          </div>
    </header>
    <div class="main-container">
        <h1 class="table-title">Product List</h1>
        <table class="shopping-table">
                <tr>
                  <th>Name</th>
                  <th>Price </th>
                  <th>Stock</th>
                  <th>Action</th>
                </tr>
                <tr>
                    <td>Node.js</td>
                    <td>9.99</td>
                    <td>8</td>
                    <td><img src="../Images/cart.svg" alt="shoppingCart"></td>
                </tr>
                <tr>
                    <td>React</td>
                    <td>19.99</td>
                    <td>5</td>
                    <td><img src="../Images/cart.svg" alt="shoppingCart"></td>
                </tr>
                <tr>
                    <td>Angular</td>
                    <td>29.99</td>
                    <td>13</td>
                    <td><img src="../Images/cart.svg" alt="shoppingCart"></td>
                </tr>
        </table>
        <h1 class="table-title">Your Shopping Cart</h1>
        <table class="shopping-table">
            <tr >
              <th>Name</th>
              <th>Price </th>
              <th>Total</th>
              <th>Quantity</th>
            </tr>
            <tr>
                <td>Node.js</td>
                <td>9.99</td>
                <td>9.99</td>
                <td><button class="amount-button">-</button><input class="amount-input" type="text" name="amount"><button class="amount-button">+</button></td>
            </tr>
            <tr>
                <td>Angular</td>
                <td>29.99</td>
                <td>290.99</td>
                <td><button class="amount-button">-</button><input class="amount-input" type="text" name="amount"><button class="amount-button">+</button></td>
            </tr>
            <tr>
                <td class="total-table-result"colspan="4"><span><b>Total : 300.98</b></span> </td>
            </tr>
    </table>
    <button class="place-order-button">Place Order</button>
    </div>
</body>
</html>
